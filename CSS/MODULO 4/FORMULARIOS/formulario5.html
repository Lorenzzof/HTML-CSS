<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="isex" id="imasc"><label for="imasc"> Masculino</label><br>
            <input type="radio" name="isex" id="ifem" checked><label for="ifem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="ifut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="ibas" id="ibas" checked> <label for="ibas">Baquete</label> <br>
            <input type="checkbox" name="ivol" id="ivol"> <label for="ivol">Volei</label> <br>
            <input type="checkbox" name="inat" id="inat"> <label for="inat">Natação</label>
        </fieldset>

        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>








    </form>
    
</body>
</html>
