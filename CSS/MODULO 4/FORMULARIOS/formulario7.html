<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="controle.js" method="post" autocomplete="on">

<p><label for="iest">Estado:</label>
    <select name="Regiao" id="iest">

            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>


            <optgroup label="Região Nordeste">
                <option value="AL" selected>Alagoas</option>
                <option value="PE">Pernambuco</option>
                <option value="BA">Bahia</option>
            </optgroup>

    </select>
</p>


<p>
<label for="iprof">Profissão:</label>
    <input type="text" name="iprof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contador</option>
            <option value="DEV">Desenvolvedor</option>
        </datalist>
</p>

<p>
    <label for="imsg">Mensagem:</label><br>
    <textarea name="imsg" id="imsg" cols="50" rows="10"></textarea>

</p>



<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>







</form>
    
</body>
</html>
